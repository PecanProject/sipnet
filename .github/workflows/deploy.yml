name: Publish Documentation

on:
  pull_request:
    paths:
      - "mkdocs.yml"
      - "docs/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz python3-pip

      - name: Install MkDocs
        run: |
          pip install mkdocs mkdocs-material pymdown-extensions

      - name: Build Documentation
        run: mkdocs build

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify deploy --prod --dir=site --message="Preview for PR #${{ github.event.pull_request.number }}" --alias="preview-${{ github.event.pull_request.number }}"

      - name: Comment Netlify Preview Link
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          PREVIEW_URL="https://preview-${PR_NUMBER}--your-netlify-site.netlify.app"
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d "{\"body\": \"Netlify preview available at: ${PREVIEW_URL}\"}" \
            https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments