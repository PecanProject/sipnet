name: Docs build and deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read      # needed for checkout
  pages: write        # to deploy to GitHub Pages
  id-token: write     # to authenticate with GitHub Pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: docs-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz
          python3 -m pip install --upgrade pip
          python3 -m pip install mkdocs mkdocs-material pymdown-extensions

      - name: Build docs (MkDocs + Doxygen)
        run: |
          make clean document
          touch site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy_preview:
    # Deploy a preview for open PRs targeting master
    if: |
      github.event_name == 'pull_request' &&
      github.event.action != 'closed'
    needs: build
    environment:
      name: pr-${{ github.event.pull_request.number }}
      url: ${{ steps.deployment.outputs.preview_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy PR preview to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true
      - name: Comment preview URL
        if: ${{ steps.deployment.outputs.preview_url != '' }}
        uses: actions/github-script@v7
        permissions:
          issues: write
        with:
          script: |
            const url = '${{ steps.deployment.outputs.preview_url }}';
            core.info(`Preview: ${url}`);
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Docs preview ready: ${url}`
            });

  deploy:
    # Deploy on push to master (after PR merge)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
