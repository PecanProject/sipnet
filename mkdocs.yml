site_name: SIPNET Documentation

nav:
  - Home: README.md
  - Model Description:
    - Parameters: parameters.md
    - Model Specification: model-structure.md
  - User Guide:
      - Running SIPNET: user-guide/running-sipnet.md
  - Developer Guide:
      - Code Structure: developer-guide/code-structure.md
  - Contributing: CONTRIBUTING.md
  - API Reference: api/index.html
  - Changelog: CHANGELOG.md
  - Code of Conduct: CODE_OF_CONDUCT.md

theme:
  name: material
  custom_dir: docs/overrides
  features:
    - content.action.edit
    - content.action.view
    - navigation.top
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true  
  - toc:
      permalink: true
  

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  


extra:
  arithmatex:
    inline_syntax: ['\\(', '\\)']
    block_syntax: ['\\[', '\\]']

repo_url: https://github.com/PecanProject/sipnet
edit_uri: edit/master/docs/
